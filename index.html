<iframe srcdoc='
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WB Отзывы</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<style>
@keyframes flicker {
  0% { opacity: 0.2; transform: translateY(0) scale(1); }
  50% { opacity: 1; transform: translateY(-4px) scale(1.02); }
  100% { opacity: 0.2; transform: translateY(0) scale(1); }
}
.animate-flicker { animation: flicker 1s infinite ease-in-out; }
.delay-75 { animation-delay: .15s; }

.fade-slide { transform: translateY(50px); opacity: 0; transition: all 0.3s ease-out; }
.fade-slide.show { transform: translateY(0); opacity: 1; }
</style>
</head>
<body class="bg-slate-50">
<div id="root"></div>
<script type="text/babel">

const { useState, useEffect } = React;

function App() {
  const [loading,setLoading]=useState(true);
  const [view,setView]=useState("catalog"); // catalog | support | balance
  const [products,setProducts]=useState([]);
  const [selected,setSelected]=useState(null);
  const [balance,setBalance]=useState(0);
  const [history,setHistory]=useState([]);

  useEffect(()=>{
    const sample=[
      {id:1,title:"Шланг армированный поливочный",ratingCount:38,img:"https://i.postimg.cc/QNcR7ygb/orig.webp",vendor:"AquaPro",description:"Гибкий армированный шланг 3/4",price:349},
      {id:2,title:"Садовый секатор",ratingCount:12,img:"https://i.postimg.cc/c4BypbrG/7960054359.webp",vendor:"GardenMaster",description:"Секатор с эргономичной ручкой, подходит для обрезки кустов",price:499},
      {id:3,title:"Labubu фигурка брелок",ratingCount:38,img:"https://i.postimg.cc/Y07D8tNG/d17d8bb3uvppu2abv27g.jpg",vendor:"PROGRMAIH",description:"Милый брелок-талисман Labubu, материал — мягкий ПВХ",price:199},
      {id:4,title:"Насадка для душа с фильтром",ratingCount:24,img:"https://i.postimg.cc/MKPtf7L7/6236853178.jpg",vendor:"CleanFlow",description:"Насадка с угольным фильтром для мягкой воды",price:899},
      {id:5,title:"Фонарь налобный",ratingCount:16,img:"https://i.postimg.cc/mkd3M48n/1.webp",vendor:"LightUp",description:"Компактный налобный фонарь, 3 режима яркости",price:299},
      {id:6,title:"Грин-контейнер резервуар",ratingCount:9,img:"",vendor:"EcoSave",description:"Многофункциональный контейнер для дома и дачи",price:1299},
      {id:7,title:"Набор отверток мини",ratingCount:44,img:"",vendor:"FixIt",description:"Набор мини-отверток для мелкого ремонта",price:259}
    ];
    setProducts(sample);
    setTimeout(()=>setLoading(false),2000);
  },[]);

  function openProduct(p){setSelected(p);}
  function closeProduct(){setSelected(null);}
  function handleRate(p,stars){
    const reward=20*stars;
    setBalance(b=>b+reward);
    setHistory(h=>[{sum:reward,method:"Накоплено за рейтинг",date:new Date().toLocaleString()},...h]);
    setSelected({...p,justRated:reward,selectedStars:stars});
  }
  function withdraw(sum){
    if(sum>balance) return alert("Недостаточно баланса");
    setBalance(b=>b-sum);
    setHistory(h=>[{sum:-sum,method:"МИР **** **** **** 1358",date:new Date().toLocaleString()},...h]);
  }
  function withdrawPrompt(){
    const s=prompt("Введите сумму для вывода, например 3440");
    const n=Number(s);
    if(!n||n<=0)return alert("Неправильная сумма");
    if(n>balance)return alert("На балансе недостаточно средств");
    withdraw(n);
  }

  function Splash(){return(
    <div className="fixed inset-0 flex items-center justify-center bg-gradient-to-b from-blue-600 to-blue-500 z-50">
      <div className="text-white text-5xl font-extrabold tracking-wide flex items-center gap-3">
        <span className="wb-letter animate-flicker">W</span>
        <span className="wb-letter animate-flicker delay-75">B</span>
      </div>
    </div>
  )}

  function Stars({onRate,selectedStars}){
    const [hover,setHover]=useState(0);
    return(
      <div className="flex flex-col items-center gap-3">
        <div className="flex gap-2">
          {[1,2,3,4,5].map(i=>(
            <button key={i} onMouseEnter={()=>setHover(i)} onMouseLeave={()=>setHover(0)} onClick={()=>onRate(i)}
              className={`text-3xl transition-all ${i<=hover||i<=selectedStars?"text-yellow-400 scale-110":"text-gray-300"}`}>★</button>
          ))}
        </div>
        <div className="text-xs text-gray-500">Выберите количество звёзд</div>
      </div>
    )
  }

  function ProductCard({p}){
    return(
      <div className="bg-white rounded-2xl p-3 shadow-md flex gap-3 items-center hover:shadow-xl transition">
        {p.img?<img src={p.img} alt={p.title} className="w-20 h-20 rounded-lg object-cover cursor-pointer" onClick={()=>openProduct(p)}/>:
          <div className="w-20 h-20 rounded-lg bg-gray-200 flex items-center justify-center text-gray-400">Нет фото</div>}
        <div className="flex-1">
          <div className="font-semibold text-sm">{p.title}</div>
          <div className="text-xs text-gray-500">{p.ratingCount} оценок товара</div>
          <div className="text-xs text-gray-400 mt-1">{p.description}</div>
        </div>
        <div className="flex flex-col items-end gap-2">
          <div className="text-sm font-semibold">{p.price}р</div>
          <button onClick={()=>openProduct(p)} className="px-3 py-1 rounded-full bg-blue-600 text-white text-sm hover:bg-blue-700 transition">Оценить</button>
        </div>
      </div>
    )
  }

  function CatalogView(){return(
    <div className="p-4 pb-24 space-y-3">
      <div className="text-lg font-bold">Каталог товаров</div>
      <div className="grid grid-cols-1 gap-3">{products.map(p=><ProductCard key={p.id} p={p}/>)}</div>
    </div>
  )}

  function ProductModal({p}){
    if(!p) return null;
    return(
      <div className="fixed inset-0 z-40 flex items-center justify-center">
        <div onClick={closeProduct} className="absolute inset-0 bg-black/50 backdrop-blur-sm"/>
        <div className="relative w-11/12 max-w-md bg-white rounded-3xl shadow-2xl p-5 transform transition-all duration-300 scale-95 fade-slide show">
          <div className="flex gap-3 items-start">
            {p.img?<img src={p.img} className="w-28 h-28 rounded-lg object-cover"/>:
              <div className="w-28 h-28 rounded-lg bg-gray-200 flex items-center justify-center text-gray-400">Нет фото</div>}
            <div className="flex-1">
              <div className="font-semibold text-lg">{p.title}</div>
              <div className="text-xs text-gray-500 mt-1">Продавец: {p.vendor}</div>
            </div>
            <button onClick={closeProduct} className="text-gray-400 font-bold text-xl">✕</button>
          </div>
          <div className="mt-4 text-sm text-gray-700">Задание: Оценить товар, описать качество карточки и текста</div>
          <div className="mt-5"><Stars onRate={stars=>handleRate(p,stars)} selectedStars={p.selectedStars||0}/></div>
          {p.justRated && (
            <div className="mt-4 bg-green-50 border border-green-100 p-4 rounded-lg text-center shadow">
              <div className="text-3xl font-bold">+{p.justRated}р</div>
              <div className="text-sm text-gray-600 mt-1">Спасибо за оценку! Вы помогаете продвигать карточки товара!</div>
              <button onClick={()=>setSelected({...p,justRated:null})} className="mt-3 px-4 py-2 bg-white border rounded-full hover:bg-gray-100 transition">Закрыть</button>
            </div>
          )}
        </div>
      </div>
    )
  }

  function SupportView(){return(
    <div className="p-4 pb-24 space-y-3">
      <div className="text-lg font-bold mb-3">Поддержка</div>
      <div className="flex flex-col gap-3">
        <div className="bg-gray-100 rounded-xl p-3 self-start max-w-xs">Привет! Чем можем помочь?</div>
        <div className="bg-blue-100 text-blue-900 rounded-xl p-3 self-end max-w-xs">Здравствуйте! У меня вопрос по заказу.</div>
        <div className="bg-gray-100 rounded-xl p-3 self-start max-w-xs">Наш менеджер скоро ответит.</div>
      </div>
      <input type="text" placeholder="Напишите сообщение..." className="w-full mt-4 p-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    </div>
  )}

  function BalanceView(){
    const userNick="Саша"; const userId="942052";
    return(
      <div className="p-4 pb-32 space-y-3">
        <div className="flex items-center justify-between">
          <div>
            <div className="text-xs text-gray-500">Никнейм</div>
            <div className="font-semibold">{userNick} <span className="text-xs text-gray-400">ID {userId}</span></div>
          </div>
          <div className="text-right">
            <div className="text-xs text-gray-500">Сумма для вывода</div>
            <div className="text-2xl font-bold">{balance}р</div>
          </div>
        </div>
        <button onClick={withdrawPrompt} className="w-full py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">Вывод</button>
        
        <div className="mt-6 text-sm font-semibold">История начислений</div>
        <div className="space-y-2">
          {history.filter(h=>h.sum>0).map((h,idx)=>
            <div key={idx} className="flex justify-between bg-white p-3 rounded-xl shadow-sm">
              <div className="text-green-600 font-semibold">{h.sum}р</div>
              <div className="text-xs text-gray-400">{h.date}</div>
            </div>)}
        </div>

        <div className="mt-6 text-sm font-semibold">История выводов</div>
        <div className="space-y-2">
          {history.filter(h=>h.sum<0).map((h,idx)=>
            <div key={idx} className="flex justify-between bg-white p-3 rounded-xl shadow-sm">
              <div className="text-sm text-gray-700">{-h.sum}р</div>
              <div className="text-sm text-gray-500">{h.method}</div>
            </div>)}
        </div>
      </div>
    )
  }

  return(
    <div className="min-h-screen text-slate-900">
      {loading&&<Splash/>}
      <div className="sticky top-0 bg-white/80 backdrop-blur z-10 border-b">
        <div className="p-3 flex items-center gap-3">
          <div className="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center text-white font-bold">WB</div>
          <div className="flex-1">
            <div className="text-sm font-semibold">WB отзывы</div>
            <div className="text-xs text-gray-500">Оценивайте карточки и зарабатывайте</div>
          </div>
          <div className="text-sm text-gray-600">Баланс: <span className="font-semibold">{balance}р</span></div>
        </div>
      </div>

      {view==="catalog"?<CatalogView/>:view==="support"?<SupportView/>:<BalanceView/>}

      <ProductModal p={selected}/>

      <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-3 flex justify-between items-center z-20">
        <button onClick={()=>setView("catalog")} className={`flex-1 py-2 rounded-xl ${view==="catalog"?"bg-blue-600 text-white":"bg-gray-100"}`}>Каталог</button>
        <button onClick={()=>setView("support")} className={`ml-2 flex-1 py-2 rounded-xl ${view==="support"?"bg-blue-600 text-white":"bg-gray-100"}`}>Поддержка</button>
        <button onClick={()=>setView("balance")} className={`ml-2 flex-1 py-2 rounded-xl ${view==="balance"?"bg-blue-600 text-white":"bg-gray-100"}`}>Баланс</button>
      </div>
      <div className="h-24"/>
    </div>
  )
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

</script>
</body>
</html>
' width="100%" height="700" style="border:1px solid #ccc;"></iframe>
